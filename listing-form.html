<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doghouse</title>
    <link rel="stylesheet" type="text/css" href="styles.css?v1.1">
    <script type="text/javascript" src="index.js?v1.1"></script>  
</head>

<body>
<div class="add-a-listing-page-container">
    <h2 id="add-a-listing-title">Add A Listing</h2>

    <div class="listing-form-container">
        <form id="listing-form">
            <div class="form-group">
                <label for="street-address">Street Address: </label>
                <input type="text" class="input-field" id="street-address"><br>
            </div>
            <div class="form-group">
                <label for="city">City: </label>
                <input type="text" class="input-field" id="city">
            </div>
            <div class="form-group">
                <label for="zipcode">Zipcode: </label>
                <input type="text" class="input-field" id="zipcode">
            </div>
            <div class="form-group">
                <label for="price">Monthly Price:</label>
                <input type="text" class="input-field" id="price">
            </div>
            <div class="form-group">
                <label for="number-of-bedrooms">Number of Bedrooms:</label>
                <input type="text"  class="input-field" id="number-of-bedrooms">
            </div>
            <div class="form-group">
                <label for="number-of-bathrooms">Number of Bathrooms:</label>
                <input type="text"  class="input-field" id="number-of-bathrooms">
            </div>
            <div class="form-group">
                <label for="size">Size in Square Feet:</label>
                <input type="text"  class="input-field" id="size">
            </div>
            <div class="form-group">
                <label for="photo-url">Photo URL:</label>
             <input type="text"  class="input-field" id="photo-url">    
            </div>
            <button id="submit-listing-button" type="submit">Submit</button> 
        </form>  
              
    </div>
   
</div> 
   
</body>
</html>
